<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DEATH SPIRAL - Crypto Treasury Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Space+Grotesk:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --bg-primary: #0a0e1a;
      --bg-secondary: #131822;
      --bg-card: #1a1f2e;
      --accent-cyan: #00e5ff;
      --accent-green: #00ff88;
      --accent-red: #ff3366;
      --accent-yellow: #ffd700;
      --accent-purple: #a855f7;
      --text-primary: #e0e6ed;
      --text-secondary: #8b93a7;
      --border-color: rgba(0, 229, 255, 0.2);
      --glow-cyan: rgba(0, 229, 255, 0.4);
      --glow-green: rgba(0, 255, 136, 0.4);
    }

    body {
      font-family: 'Space Grotesk', sans-serif;
      background: var(--bg-primary);
      color: var(--text-primary);
      overflow-x: hidden;
      min-height: 100vh;
    }

    .background-grid {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: 
        linear-gradient(rgba(0, 229, 255, 0.03) 1px, transparent 1px),
        linear-gradient(90deg, rgba(0, 229, 255, 0.03) 1px, transparent 1px);
      background-size: 40px 40px;
      pointer-events: none;
      z-index: 0;
      animation: gridMove 20s linear infinite;
    }

    @keyframes gridMove {
      0% { transform: translate(0, 0); }
      100% { transform: translate(40px, 40px); }
    }

    .glow-orb {
      position: fixed;
      width: 500px;
      height: 500px;
      border-radius: 50%;
      filter: blur(120px);
      opacity: 0.2;
      pointer-events: none;
      z-index: 0;
    }

    .glow-orb-1 {
      background: var(--accent-cyan);
      top: -250px;
      right: -250px;
      animation: float 25s ease-in-out infinite;
    }

    .glow-orb-2 {
      background: var(--accent-purple);
      bottom: -250px;
      left: -250px;
      animation: float 30s ease-in-out infinite reverse;
    }

    .glow-orb-3 {
      background: var(--accent-green);
      top: 50%;
      left: 50%;
      animation: pulse 15s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translate(0, 0) scale(1); }
      33% { transform: translate(100px, -50px) scale(1.1); }
      66% { transform: translate(-50px, 100px) scale(0.9); }
    }

    @keyframes pulse {
      0%, 100% { transform: translate(-50%, -50%) scale(0.8); opacity: 0.2; }
      50% { transform: translate(-50%, -50%) scale(1.2); opacity: 0.3; }
    }

    .container {
      max-width: 1600px;
      margin: 0 auto;
      padding: 40px 20px;
      position: relative;
      z-index: 1;
    }

    .lang-switcher {
      position: fixed;
      top: 30px;
      right: 30px;
      z-index: 100;
      display: flex;
      gap: 10px;
      background: var(--bg-card);
      padding: 8px;
      border-radius: 25px;
      border: 1px solid var(--border-color);
      backdrop-filter: blur(10px);
    }

    .lang-btn {
      padding: 8px 20px;
      border: none;
      background: transparent;
      color: var(--text-secondary);
      cursor: pointer;
      border-radius: 20px;
      font-family: 'Space Grotesk', sans-serif;
      font-size: 0.9rem;
      font-weight: 600;
      transition: all 0.3s ease;
      letter-spacing: 0.5px;
    }

    .lang-btn:hover {
      color: var(--accent-cyan);
    }

    .lang-btn.active {
      background: var(--accent-cyan);
      color: var(--bg-primary);
      box-shadow: 0 0 20px var(--glow-cyan);
    }

    .header {
      text-align: center;
      margin-bottom: 50px;
      animation: slideDown 0.8s ease-out;
    }

    @keyframes slideDown {
      from {
        opacity: 0;
        transform: translateY(-50px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .logo {
      font-family: 'Orbitron', sans-serif;
      font-size: 3.5rem;
      font-weight: 900;
      background: linear-gradient(135deg, var(--accent-cyan) 0%, var(--accent-green) 50%, var(--accent-purple) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 15px;
      letter-spacing: 3px;
      text-shadow: 0 0 40px var(--glow-cyan);
      position: relative;
    }

    .logo::after {
      content: 'LIVE';
      position: absolute;
      top: -10px;
      right: -60px;
      font-size: 0.8rem;
      background: var(--accent-red);
      color: white;
      padding: 4px 12px;
      border-radius: 20px;
      animation: blink 2s ease-in-out infinite;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    .subtitle {
      font-size: 1rem;
      color: var(--text-secondary);
      letter-spacing: 4px;
      text-transform: uppercase;
      font-weight: 300;
    }

    .status-bar {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 30px;
      margin-bottom: 40px;
      padding: 15px;
      background: var(--bg-secondary);
      border-radius: 15px;
      border: 1px solid var(--border-color);
      animation: fadeIn 1s ease-out 0.3s both;
      flex-wrap: wrap;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    .status-item {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 0.85rem;
      color: var(--text-secondary);
    }

    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      animation: pulse-dot 2s ease-in-out infinite;
    }

    .status-dot.connected {
      background: var(--accent-green);
      box-shadow: 0 0 10px var(--accent-green);
    }

    .status-dot.loading {
      background: var(--accent-yellow);
      box-shadow: 0 0 10px var(--accent-yellow);
    }

    @keyframes pulse-dot {
      0%, 100% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.3); opacity: 0.7; }
    }

    .price-ticker {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-bottom: 40px;
    }

    .price-card {
      background: var(--bg-card);
      padding: 25px;
      border-radius: 20px;
      border: 1px solid var(--border-color);
      position: relative;
      overflow: hidden;
      transition: all 0.3s ease;
      animation: slideUp 0.8s ease-out;
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .price-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 3px;
      background: linear-gradient(90deg, var(--accent-cyan), var(--accent-green));
      transform: scaleX(0);
      transform-origin: left;
      animation: fillBar 2s ease-out forwards;
    }

    @keyframes fillBar {
      to { transform: scaleX(1); }
    }

    .price-card:hover {
      transform: translateY(-5px);
      border-color: var(--accent-cyan);
      box-shadow: 0 15px 50px rgba(0, 229, 255, 0.3);
    }

    .price-label {
      font-size: 0.8rem;
      color: var(--text-secondary);
      margin-bottom: 10px;
      text-transform: uppercase;
      letter-spacing: 2px;
      font-weight: 500;
    }

    .price-value {
      font-family: 'Orbitron', sans-serif;
      font-size: 2.2rem;
      font-weight: 700;
      color: var(--accent-cyan);
      text-shadow: 0 0 20px var(--glow-cyan);
      transition: all 0.3s ease;
    }

    .price-change {
      font-size: 0.9rem;
      margin-top: 8px;
      font-weight: 600;
    }

    .dashboard {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(600px, 1fr));
      gap: 30px;
      margin-bottom: 40px;
    }

    .company-card {
      background: var(--bg-card);
      border-radius: 25px;
      padding: 40px;
      border: 1px solid var(--border-color);
      position: relative;
      overflow: hidden;
      transition: all 0.4s ease;
      animation: slideUp 0.8s ease-out;
    }

    .company-card::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, var(--glow-cyan) 0%, transparent 70%);
      opacity: 0;
      transition: opacity 0.4s ease;
    }

    .company-card:hover::before {
      opacity: 0.1;
    }

    .company-card:hover {
      transform: translateY(-8px);
      border-color: var(--accent-cyan);
      box-shadow: 0 20px 60px rgba(0, 229, 255, 0.4);
    }

    .company-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 35px;
      position: relative;
    }

    .company-name {
      font-family: 'Orbitron', sans-serif;
      font-size: 2rem;
      font-weight: 700;
      background: linear-gradient(135deg, var(--accent-cyan), var(--accent-green));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .company-ticker {
      font-size: 1rem;
      color: var(--text-secondary);
      padding: 8px 20px;
      background: rgba(0, 229, 255, 0.1);
      border-radius: 25px;
      border: 1px solid var(--border-color);
      font-weight: 600;
      letter-spacing: 1px;
    }

    .crypto-holding {
      background: var(--bg-secondary);
      padding: 25px;
      border-radius: 18px;
      margin-bottom: 20px;
      border-left: 4px solid var(--accent-cyan);
      transition: all 0.3s ease;
      position: relative;
    }

    .crypto-holding::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 4px;
      height: 100%;
      background: var(--accent-green);
      transform: scaleY(0);
      transform-origin: top;
      transition: transform 0.3s ease;
    }

    .crypto-holding:hover::after {
      transform: scaleY(1);
    }

    .crypto-holding:hover {
      background: rgba(0, 229, 255, 0.05);
      transform: translateX(5px);
    }

    .holding-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .crypto-symbol {
      font-family: 'Orbitron', sans-serif;
      font-size: 1.4rem;
      font-weight: 700;
      color: var(--accent-green);
      text-shadow: 0 0 15px var(--glow-green);
    }

    .holding-amount {
      font-size: 0.9rem;
      color: var(--text-secondary);
      font-weight: 500;
    }

    .data-source {
      font-size: 0.65rem;
      color: var(--text-secondary);
      margin-bottom: 15px;
      opacity: 0.7;
    }

    .stat-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 18px;
      margin-bottom: 20px;
    }

    .stat-item {
      background: rgba(0, 0, 0, 0.2);
      padding: 15px;
      border-radius: 12px;
      border: 1px solid rgba(255, 255, 255, 0.05);
      transition: all 0.3s ease;
    }

    .stat-item:hover {
      background: rgba(0, 229, 255, 0.05);
      border-color: var(--border-color);
    }

    .stat-label {
      font-size: 0.7rem;
      color: var(--text-secondary);
      text-transform: uppercase;
      letter-spacing: 1.5px;
      margin-bottom: 8px;
      font-weight: 500;
    }

    .stat-value {
      font-size: 1.1rem;
      font-weight: 600;
      color: var(--text-primary);
      font-family: 'Orbitron', sans-serif;
    }

    .profit-loss {
      padding: 25px;
      background: rgba(0, 0, 0, 0.4);
      border-radius: 18px;
      border: 1px solid var(--border-color);
      backdrop-filter: blur(10px);
      position: relative;
      overflow: hidden;
    }

    .profit-loss::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, transparent, rgba(0, 229, 255, 0.1));
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .profit-loss:hover::before {
      opacity: 1;
    }

    .pl-header {
      font-size: 0.75rem;
      color: var(--text-secondary);
      margin-bottom: 12px;
      text-transform: uppercase;
      letter-spacing: 2px;
      font-weight: 600;
    }

    .pl-amount {
      font-family: 'Orbitron', sans-serif;
      font-size: 2.3rem;
      font-weight: 700;
      margin-bottom: 8px;
      transition: all 0.3s ease;
    }

    .pl-percentage {
      font-size: 1.2rem;
      font-weight: 600;
    }

    .positive {
      color: var(--accent-green);
      text-shadow: 0 0 25px var(--glow-green);
    }

    .negative {
      color: var(--accent-red);
      text-shadow: 0 0 25px rgba(255, 51, 102, 0.5);
    }

    .footer {
      text-align: center;
      padding: 40px;
      color: var(--text-secondary);
      font-size: 0.85rem;
      border-top: 1px solid var(--border-color);
      margin-top: 60px;
      line-height: 1.8;
    }

    .update-time {
      color: var(--accent-cyan);
      margin-top: 15px;
      font-family: 'Orbitron', sans-serif;
      font-size: 0.9rem;
    }

    .loading {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 400px;
      gap: 20px;
    }

    .spinner {
      width: 60px;
      height: 60px;
      border: 4px solid var(--border-color);
      border-top-color: var(--accent-cyan);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .loading-text {
      font-family: 'Orbitron', sans-serif;
      font-size: 1.1rem;
      color: var(--accent-cyan);
      letter-spacing: 2px;
    }

    .info-message {
      background: rgba(0, 229, 255, 0.1);
      border: 1px solid var(--accent-cyan);
      color: var(--accent-cyan);
      padding: 20px;
      border-radius: 15px;
      margin: 20px 0;
      text-align: center;
    }

    @media (max-width: 768px) {
      .dashboard {
        grid-template-columns: 1fr;
      }

      .logo {
        font-size: 2.5rem;
      }

      .logo::after {
        right: -50px;
        top: -5px;
        font-size: 0.7rem;
      }

      .price-ticker {
        grid-template-columns: 1fr;
      }

      .stat-grid {
        grid-template-columns: 1fr;
      }

      .status-bar {
        flex-direction: column;
        gap: 15px;
      }

      .lang-switcher {
        top: 15px;
        right: 15px;
      }
    }
  </style>
</head>

            console.log('üèõÔ∏è Fetching SEC filings...');
            
            // CORS ÌîÑÎ°ùÏãú ÏÇ¨Ïö© (SEC APIÎäî ÏßÅÏ†ë Ìò∏Ï∂ú Ïãú CORS ÏóêÎü¨)
            const corsProxy = 'https://api.allorigins.win/raw?url=';
            
            // Strategy Í≥µÏãú Í∞ÄÏ†∏Ïò§Í∏∞
            const strategyUrl = `https://data.sec.gov/submissions/CIK${SEC_CIK.strategy}.json`;
            const strategyResponse = await fetch(
              `${corsProxy}${encodeURIComponent(strategyUrl)}`
            );

            // BitMine Í≥µÏãú Í∞ÄÏ†∏Ïò§Í∏∞
            const bitmineUrl = `https://data.sec.gov/submissions/CIK${SEC_CIK.bitmine}.json`;
            const bitmineResponse = await fetch(
              `${corsProxy}${encodeURIComponent(bitmineUrl)}`
            );

            if (strategyResponse.ok) {
              const strategyData = await strategyResponse.json();
              const recent = strategyData.filings?.recent;
              
              if (recent) {
                // ÏµúÏã† 8-K Ï∞æÍ∏∞ (BTC Íµ¨Îß§ Î∞úÌëú)
                const idx8K = recent.form.findIndex(f => f === '8-K');
                if (idx8K !== -1) {
                  setSecFilings(prev => ({
                    ...prev,
                    strategy: {
                      form: recent.form[idx8K],
                      filingDate: recent.filingDate[idx8K],
                      accessionNumber: recent.accessionNumber[idx8K]
                    }
                  }));
                  console.log('‚úÖ Strategy SEC filing:', recent.filingDate[idx8K]);
                }
              }
            }

            if (bitmineResponse.ok) {
              const bitmineData = await bitmineResponse.json();
              const recent = bitmineData.filings?.recent;
              
              if (recent) {
                // ÏµúÏã† 8-K Ï∞æÍ∏∞
                const idx8K = recent.form.findIndex(f => f === '8-K');
                if (idx8K !== -1) {
                  setSecFilings(prev => ({
                    ...prev,
                    bitmine: {
                      form: recent.form[idx8K],
                      filingDate: recent.filingDate[idx8K],
                      accessionNumber: recent.accessionNumber[idx8K]
                    }
                  }));
                  console.log('‚úÖ BitMine SEC filing:', recent.filingDate[idx8K]);
                }
              }
            }

          } catch (err) {
            console.log('‚ö†Ô∏è SEC API error:', err.message);
            console.log('   SEC filing dates will not be displayed');
          }
        };

        fetchSECFilings();
        // ÌïòÎ£®Ïóê Ìïú Î≤àÎßå Ï≤¥ÌÅ¨ (SECÎäî Ïã§ÏãúÍ∞ÑÏù¥ ÏïÑÎãàÎØÄÎ°ú)
        const interval = setInterval(fetchSECFilings, 86400000);
        return () => clearInterval(interval);
      }, []);

      // Ï£ºÏãù Í∞ÄÍ≤© Í∞ÄÏ†∏Ïò§Í∏∞ (Yahoo Finance HTML ÌååÏã±)
      useEffect(() => {
        const fetchStockPrice = async (symbol) => {
          try {
            const corsProxy = 'https://api.allorigins.win/raw?url=';
            const url = `https://finance.yahoo.com/quote/${symbol}/`;
            const response = await fetch(corsProxy + encodeURIComponent(url));
            if (response.ok) {
              const html = await response.text();
              const priceMatch = html.match(/data-testid="qsp-price"[^>]*>\s*([\d,.]+)/);
              const changeMatch = html.match(/data-testid="qsp-price-change-percent"[^>]*>\(?([-\d.]+)%/);
              if (priceMatch) {
                return {
                  price: parseFloat(priceMatch[1].replace(/,/g, '')),
                  change: changeMatch ? parseFloat(changeMatch[1]) : 0
                };
              }
            }
          } catch (err) {
            console.log(`‚ö†Ô∏è ${symbol} price fetch error:`, err.message);
          }
          return null;
        };

        const fetchAllStockPrices = async () => {
          const [mstr, bmnr] = await Promise.all([
            fetchStockPrice('MSTR'),
            fetchStockPrice('BMNR')
          ]);
          setStockPrices({ mstr, bmnr });
          if (mstr || bmnr) console.log('‚úÖ Stock prices:', mstr?.price, bmnr?.price);
        };

        fetchAllStockPrices();
        const stockInterval = setInterval(fetchAllStockPrices, 60000);
        return () => clearInterval(stockInterval);
      }, []);

      // WebSocket Ïó∞Í≤∞
      useEffect(() => {
        const connectWebSocket = (symbol) => {
          const ws = new WebSocket(`wss://stream.binance.com:9443/ws/${symbol}usdt@trade`);
          
          ws.onopen = () => {
            console.log(`${symbol.toUpperCase()} WebSocket connected`);
            setWsStatus(prev => ({ ...prev, [symbol]: 'connected' }));
          };
          
          ws.onmessage = (event) => {
            const data = JSON.parse(event.data);
            const price = parseFloat(data.p);
            
            setPrices(prev => {
              const oldPrice = prev[symbol];
              const change = oldPrice > 0 ? ((price - oldPrice) / oldPrice * 100) : 0;
              
              if (oldPrice !== price) {
                setPriceChanges(prevChanges => ({
                  ...prevChanges,
                  [symbol]: change
                }));
              }
              
              return { ...prev, [symbol]: price };
            });
          };
          
          ws.onerror = (error) => {
            console.error(`${symbol.toUpperCase()} WebSocket error:`, error);
            setWsStatus(prev => ({ ...prev, [symbol]: 'error' }));
          };
          
          ws.onclose = () => {
            console.log(`${symbol.toUpperCase()} WebSocket closed, reconnecting...`);
            setWsStatus(prev => ({ ...prev, [symbol]: 'loading' }));
            setTimeout(() => connectWebSocket(symbol), 3000);
          };
          
          return ws;
        };

        wsRefs.current.btc = connectWebSocket('btc');
        wsRefs.current.eth = connectWebSocket('eth');

        return () => {
          if (wsRefs.current.btc) wsRefs.current.btc.close();
          if (wsRefs.current.eth) wsRefs.current.eth.close();
        };
      }, []);

      // Î≥¥Ïú†Îüâ Îç∞Ïù¥ÌÑ∞ Í∞ÄÏ†∏Ïò§Í∏∞
      useEffect(() => {
        const fetchTreasuryData = async () => {
          try {
            setDataStatus('loading');
            
            const btcResponse = await fetch('https://api.coingecko.com/api/v3/companies/public_treasury/bitcoin', {
              headers: { 'Accept': 'application/json' }
            });
            
            const ethResponse = await fetch('https://api.coingecko.com/api/v3/companies/public_treasury/ethereum', {
              headers: { 'Accept': 'application/json' }
            });

            if (!btcResponse.ok || !ethResponse.ok) {
              throw new Error('API response error');
            }

            const btcData = await btcResponse.json();
            const ethData = await ethResponse.json();

            console.log('BTC Data:', btcData);
            console.log('ETH Data:', ethData);

            const strategy = btcData.companies?.find(c => 
              c.symbol?.toUpperCase().includes('MSTR') || 
              c.name?.toLowerCase().includes('strategy') ||
              c.name?.toLowerCase().includes('microstrategy')
            );

            const bitmineEth = ethData.companies?.find(c => 
              c.symbol?.toUpperCase().includes('BMNR') || 
              c.name?.toLowerCase().includes('bitmine') ||
              c.name?.toLowerCase().includes('bit mine')
            );

            console.log('üîç Search results:');
            console.log('Strategy:', strategy);
            console.log('BitMine ETH:', bitmineEth);
            
            if (!bitmineEth || !bitmineEth.total_holdings) {
              console.warn('‚ö†Ô∏è BitMine not found in ETH API, using fallback data');
              console.log('Available ETH companies:', ethData.companies?.slice(0, 5).map(c => ({ symbol: c.symbol, name: c.name })));
            }

            // Îç∞Ïù¥ÌÑ∞ Í≤ÄÏ¶ù Î∞è Ìè¥Î∞± Ï†ÅÏö©
            const strategyBtc = strategy && strategy.total_holdings > 0 && strategy.total_entry_value_usd > 0 ? {
              amount: strategy.total_holdings,
              avgPrice: strategy.total_entry_value_usd / strategy.total_holdings,
              source: t.coingeckoApi
            } : FALLBACK_DATA.strategy.btc;

            // BitMine ETH Îç∞Ïù¥ÌÑ∞ Ï≤òÎ¶¨
            let bitmineEthData;
            
            if (bitmineEth && bitmineEth.total_holdings > 0) {
              // CoinGeckoÏóêÏÑú Î≥¥Ïú†Îüâ Í∞ÄÏ†∏Ïò¥
              const amount = bitmineEth.total_holdings;
              
              // Îß§ÏàòÍ∞Ä Ï≤¥ÌÅ¨ (CoinGeckoÎäî total_entry_value_usdÍ∞Ä 0ÏûÑ)
              if (bitmineEth.total_entry_value_usd > 0) {
                bitmineEthData = {
                  amount: amount,
                  avgPrice: bitmineEth.total_entry_value_usd / amount,
                  source: t.coingeckoApi
                };
                console.log('‚úÖ BitMine: Using CoinGecko data for both holdings and avg price');
              } else {
                // Î≥¥Ïú†ÎüâÏùÄ API, Îß§ÏàòÍ∞ÄÎäî Ìè¥Î∞±
                bitmineEthData = {
                  amount: amount,
                  avgPrice: FALLBACK_DATA.bitmine.eth.avgPrice,
                  source: `${t.coingeckoApi} (holdings) + ${t.officialData} (avg price)`
                };
                console.log('‚ö†Ô∏è BitMine: total_entry_value_usd is 0, using fallback avg price');
                console.log(`   Holdings: ${amount} ETH from CoinGecko`);
                console.log(`   Avg Price: $${FALLBACK_DATA.bitmine.eth.avgPrice} from official data`);
              }
            } else {
              // APIÏóêÏÑú Î™ª Ï∞æÏùå, Ï†ÑÏ≤¥ Ìè¥Î∞±
              bitmineEthData = FALLBACK_DATA.bitmine.eth;
              console.log('‚ùå BitMine not found in API, using complete fallback data');
            }

            const newCompaniesData = {
              strategy: {
                name: 'Strategy',
                ticker: 'MSTR',
                btc: strategyBtc
              },
              bitmine: {
                name: 'BitMine',
                ticker: 'BMNR',
                eth: bitmineEthData
              }
            };

            console.log('üìä Final company data:');
            console.log('Strategy BTC:', newCompaniesData.strategy.btc);
            console.log('BitMine ETH:', newCompaniesData.bitmine.eth);

            setCompanies(newCompaniesData);
            setDataStatus('connected');
            setLastUpdate(new Date());
            setError(null);
            setLoading(false);
            console.log('‚úÖ CoinGecko API data loaded successfully!');

          } catch (err) {
            console.error('‚ùå API error:', err);
            console.log('üìå Using fallback data');
            setError(t.apiInfo);
            setDataStatus('fallback');
            setCompanies(FALLBACK_DATA);
            setLoading(false);
          }
        };

        fetchTreasuryData();
        const interval = setInterval(fetchTreasuryData, 300000);
        return () => clearInterval(interval);
      }, [language]);

      const formatNumber = (num) => {
        return new Intl.NumberFormat('en-US', {
          maximumFractionDigits: 0
        }).format(num);
      };

      const formatCurrency = (num) => {
        return new Intl.NumberFormat('en-US', {
          style: 'currency',
          currency: 'USD',
          minimumFractionDigits: 0,
          maximumFractionDigits: 0
        }).format(num);
      };

      const formatPrice = (num) => {
        return new Intl.NumberFormat('en-US', {
          style: 'currency',
          currency: 'USD',
          minimumFractionDigits: 2,
          maximumFractionDigits: 2
        }).format(num);
      };

      const calculatePL = (amount, avgPrice, currentPrice) => {
        const totalCost = amount * avgPrice;
        const currentValue = amount * currentPrice;
        const profitLoss = currentValue - totalCost;
        const percentage = ((profitLoss / totalCost) * 100);
        return { profitLoss, percentage, currentValue, totalCost };
      };

      const renderHolding = (crypto, data) => {
        const currentPrice = prices[crypto.toLowerCase()];
        if (!currentPrice) return null;
        
        const pl = calculatePL(data.amount, data.avgPrice, currentPrice);
        const isProfit = pl.profitLoss >= 0;

        return (
          <div className="crypto-holding" key={crypto}>
            <div className="holding-header">
              <span className="crypto-symbol">{crypto.toUpperCase()}</span>
              <span className="holding-amount">{formatNumber(data.amount)} {crypto.toUpperCase()}</span>
            </div>
            {data.source && (
              <div className="data-source">
                üìå {data.source}
                {crypto === 'btc' && secFilings.strategy && (
                  <span style={{ display: 'block', marginTop: '5px', fontSize: '0.6rem', opacity: 0.6 }}>
                    üèõÔ∏è Last SEC Filing ({secFilings.strategy.form}): {secFilings.strategy.filingDate}
                  </span>
                )}
                {crypto === 'eth' && secFilings.bitmine && (
                  <span style={{ display: 'block', marginTop: '5px', fontSize: '0.6rem', opacity: 0.6 }}>
                    üèõÔ∏è Last SEC Filing ({secFilings.bitmine.form}): {secFilings.bitmine.filingDate}
                  </span>
                )}
              </div>
            )}
            <div className="stat-grid">
              <div className="stat-item">
                <div className="stat-label">{t.avgBuyPrice}</div>
                <div className="stat-value">{formatPrice(data.avgPrice)}</div>
              </div>
              <div className="stat-item">
                <div className="stat-label">{t.currentPrice}</div>
                <div className="stat-value">{formatPrice(currentPrice)}</div>
              </div>
              <div className="stat-item">
                <div className="stat-label">{t.totalInvested}</div>
                <div className="stat-value">{formatCurrency(pl.totalCost)}</div>
              </div>
              <div className="stat-item">
                <div className="stat-label">{t.currentValue}</div>
                <div className="stat-value">{formatCurrency(pl.currentValue)}</div>
              </div>
            </div>
            <div className="profit-loss">
              <div className="pl-header">{t.profitLoss}</div>
              <div className={`pl-amount ${isProfit ? 'positive' : 'negative'}`}>
                {isProfit ? '‚ñ≤ ' : '‚ñº '}{formatCurrency(Math.abs(pl.profitLoss))}
              </div>
              <div className={`pl-percentage ${isProfit ? 'positive' : 'negative'}`}>
                {isProfit ? '+' : ''}{pl.percentage.toFixed(2)}%
              </div>
            </div>
          </div>
        );
      };

      if (loading) {
        return (
          <div className="container">
            <div className="loading">
              <div className="spinner"></div>
              <div className="loading-text">{t.loadingData}</div>
            </div>
          </div>
        );
      }

      return (
        <div className="container">
          <div className="lang-switcher">
            <button 
              className={`lang-btn ${language === 'en' ? 'active' : ''}`}
              onClick={() => setLanguage('en')}
            >
              EN
            </button>
            <button 
              className={`lang-btn ${language === 'ko' ? 'active' : ''}`}
              onClick={() => setLanguage('ko')}
            >
              ÌïúÍµ≠Ïñ¥
            </button>
          </div>

          <div className="header">
            <h1 className="logo">{t.title}</h1>
            <p className="subtitle">{t.subtitle}</p>
          </div>

          <div className="status-bar">
            <div className="status-item">
              <div className={`status-dot ${wsStatus.btc}`}></div>
              <span>{t.btcStream}: {wsStatus.btc === 'connected' ? t.connected : t.connecting}</span>
            </div>
            <div className="status-item">
              <div className={`status-dot ${wsStatus.eth}`}></div>
              <span>{t.ethStream}: {wsStatus.eth === 'connected' ? t.connected : t.connecting}</span>
            </div>
            <div className="status-item">
              <div className={`status-dot ${dataStatus === 'connected' ? 'connected' : dataStatus === 'fallback' ? 'connected' : 'loading'}`}></div>
              <span>{t.holdingsData}: {
                dataStatus === 'connected' ? t.coingecko : 
                dataStatus === 'fallback' ? t.official :
                t.loading
              }</span>
            </div>
          </div>

          {error && (
            <div className="info-message">
              ‚ÑπÔ∏è {error}
            </div>
          )}

          <div className="price-ticker">
            <div className="price-card" style={{ animationDelay: '0.1s' }}>
              <div className="price-label">‚ö° Bitcoin ({t.live})</div>
              <div className="price-value">{prices.btc > 0 ? formatPrice(prices.btc) : t.loading}</div>
              {priceChanges.btc !== 0 && (
                <div className={`price-change ${priceChanges.btc >= 0 ? 'positive' : 'negative'}`}>
                  {priceChanges.btc >= 0 ? '‚ñ≤' : '‚ñº'} {Math.abs(priceChanges.btc).toFixed(4)}%
                </div>
              )}
            </div>
            <div className="price-card" style={{ animationDelay: '0.2s' }}>
              <div className="price-label">‚ö° Ethereum ({t.live})</div>
              <div className="price-value">{prices.eth > 0 ? formatPrice(prices.eth) : t.loading}</div>
              {priceChanges.eth !== 0 && (
                <div className={`price-change ${priceChanges.eth >= 0 ? 'positive' : 'negative'}`}>
                  {priceChanges.eth >= 0 ? '‚ñ≤' : '‚ñº'} {Math.abs(priceChanges.eth).toFixed(4)}%
                </div>
              )}
            </div>
            {stockPrices.mstr && (
              <div className="price-card" style={{ animationDelay: '0.3s' }}>
                <div className="price-label">üìà {t.mstrPrice}</div>
                <div className="price-value">{formatPrice(stockPrices.mstr.price)}</div>
                <div className={`price-change ${stockPrices.mstr.change >= 0 ? 'positive' : 'negative'}`}>
                  {stockPrices.mstr.change >= 0 ? '‚ñ≤' : '‚ñº'} {Math.abs(stockPrices.mstr.change).toFixed(2)}%
                </div>
              </div>
            )}
            {stockPrices.bmnr && (
              <div className="price-card" style={{ animationDelay: '0.4s' }}>
                <div className="price-label">üìà {t.bmrnPrice}</div>
                <div className="price-value">{formatPrice(stockPrices.bmnr.price)}</div>
                <div className={`price-change ${stockPrices.bmnr.change >= 0 ? 'positive' : 'negative'}`}>
                  {stockPrices.bmnr.change >= 0 ? '‚ñ≤' : '‚ñº'} {Math.abs(stockPrices.bmnr.change).toFixed(2)}%
                </div>
              </div>
            )}
          </div>

          {companies && (
            <div className="dashboard">
              <div className="company-card" style={{ animationDelay: '0.3s' }}>
                <div className="company-header">
                  <h2 className="company-name">{companies.strategy.name}</h2>
                  <span className="company-ticker">{companies.strategy.ticker}</span>
                </div>
                <div className="holdings-section">
                  {renderHolding('btc', companies.strategy.btc)}
                </div>
              </div>

              <div className="company-card" style={{ animationDelay: '0.4s' }}>
                <div className="company-header">
                  <h2 className="company-name">{companies.bitmine.name}</h2>
                  <span className="company-ticker">{companies.bitmine.ticker}</span>
                </div>
                <div className="holdings-section">
                  {renderHolding('eth', companies.bitmine.eth)}
                </div>
              </div>
            </div>
          )}

          <div className="footer">
            <p><strong>üìä {t.dataSource}</strong></p>
            <p>{t.priceSource}</p>
            <p>{t.holdingsSource}: {
              dataStatus === 'connected' ? t.coingecko : 
              dataStatus === 'fallback' ? t.official :
              t.loading
            }</p>
            {(secFilings.strategy || secFilings.bitmine) && (
              <p style={{ fontSize: '0.8rem', marginTop: '10px', opacity: 0.8 }}>
                üèõÔ∏è {t.secFiling}:{' '}
                {secFilings.strategy && `Strategy (${secFilings.strategy.filingDate})`}
                {secFilings.strategy && secFilings.bitmine && ', '}
                {secFilings.bitmine && `BitMine (${secFilings.bitmine.filingDate})`}
              </p>
            )}
            <p className="update-time">
              {t.pageLoad}: {lastUpdate.toLocaleString(language === 'ko' ? 'ko-KR' : 'en-US')}
            </p>
            <p style={{ marginTop: '20px', fontSize: '0.75rem', opacity: 0.7 }} dangerouslySetInnerHTML={{ __html: t.disclaimer }}></p>
          </div>
        </div>
      );
    };

    ReactDOM.render(<CryptoTreasuryDashboard />, document.getElementById('root'));
  </script>
</body>
</html>
